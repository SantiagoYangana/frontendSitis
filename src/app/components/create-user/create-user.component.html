<app-header></app-header>
<div class="container">
  <h3>Crear Usuario</h3>
  <form action="" [formGroup]="formUser" class="container-form">
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon">
        <i class="pi pi-user"></i>
      </span>
      <input pInputText placeholder="Username" formControlName="username" />
    </div>
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon">
        <i class="pi pi-at"></i>
      </span>
      <input
        type="email"
        pInputText
        placeholder="Correo"
        formControlName="email"
      />
    </div>
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon">
        <i class="pi pi-key"></i>
      </span>
      <input
        pInputText
        type="password"
        placeholder="Contrasena"
        formControlName="password"
      />
    </div>
    <div class="p-inputgroup mb-2">
      <span class="p-inputgroup-addon">
        <i class="pi pi-key"></i>
      </span>
      <input
        pInputText
        type="password"
        placeholder="Confirmar Contrasena"
        formControlName="passwordConfirm"
      />
    </div>
    <div class="profile">
      <p>Perfil:</p>
      <p-dropdown
        (click)="getProfiles()"
        class="profile-dropdown"
        formControlName="profile"
        [options]="profiles"
        optionLabel="name"
      ></p-dropdown>
    </div>

    <button
      pButton
      label="Crear"
      class="p-button-success"
      (click)="createUser(formUser.value)"
    ></button>
  </form>
  <p-button
    label="Volver Home"
    styleClass="p-button-secondary"
    (click)="salir()"
  ></p-button>
</div>

<app-footer></app-footer>
